<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<html>
    <head>
        <style>
          .card.blue {
             background: linear-gradient(120deg, #4a4a4a, #7599fb 100%);
          }

          hr.clear {
            margin-top: 20px;
            border: none;
          }

          .container{
            margin: auto;
            width: fit-content;
            height: fit-content;
            background-color:#fff;
            display:grid;
            grid-template-columns: 100px 100px;
            grid-auto-rows: auto;
            grid-gap: 20px;
          }
            
          .box{
            background-color:#333;
            padding: 20px;
            border-radius:10px;
            color:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:40px;
            font-family:sans-serif;
          }

          .card-body{
            display: flex;
            justify-content: center;
            align-items: center;
          }


        </style>
        
        <p>Navbar placeholder</p>
    </head>
    <body>
        <div class="card blue">
            <hr class="clear">
            <!--card group-->
            <div class="row row-cols-2 row-cols-md-4 g-4">
                <div class="col">
                  <div class="card h-100 w-60" style="width: 320px">
                    <div class="card-body">
                      <div class="container">
                        <div class="box">electronicd</div>
                        <div class="box">B</div>
                        <div class="box">C</div>
                        <div class="box">D</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 w-60" style="width: 320px">
                    <h5 class="card-title">Newest Electronics</h5>
                    <img src="https://img.freepik.com/free-vector/grunge-black-white-grainy-mesh-texture_1108-638.jpg?w=740&t=st=1706885566~exp=1706886166~hmac=bb952f87174dc2e70ca737f1fc9b1c2da0d92405e8688f686d43217ddcfc6776" class="card-img-top" style="width: 319px; height: 280px;">
                    <div class="card-body">
                        
                        <p class="card-text">lorem ipsum</p>
                        <a href="#" class="btn btn-dark btn-sm">Shop now</a>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-70 w-60" style="width: 320px">
                    <img src="https://img.freepik.com/free-photo/abstract-luxury-blur-dark-grey-black-gradient-used-as-background-studio-wall-display-your-products_1258-63997.jpg?w=1380&t=st=1706888648~exp=1706889248~hmac=763f6d21f3258047744700e46d412bec1ba5ac4839ade6b971b3f6bf1a75209d" class="card-img-top" style="width: 319px;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                      </p>
                      <a href="#" class="card-link" style="text-decoration:none">Shop now</a>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 w-60" style="width: 320px">
                    <img src="https://img.freepik.com/free-vector/grunge-black-white-grainy-mesh-texture_1108-638.jpg?w=740&t=st=1706885566~exp=1706886166~hmac=bb952f87174dc2e70ca737f1fc9b1c2da0d92405e8688f686d43217ddcfc6776" class="card-img-top" style="width: 319px; height: 280px;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">lorem ipsum</p>
                      <a href="#" class="card-link" style="text-decoration:none">Shop now</a>
                    </div>
                  </div>
                </div>
            </div>
            <!--break-->
            <hr class="clear">
            <!--carousel-->
            <div>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://img.freepik.com/free-photo/texture-cold-gray-background-copy-space-generative-ai_169016-29492.jpg?w=1060&t=st=1706889662~exp=1706890262~hmac=2a18364d711fcace25ff801b372f2ccb87925e3c6fcdce93899dddeec014af74" class="d-block w-100" style="height: 200px">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/free-photo/texture-cold-gray-background-copy-space-generative-ai_169016-29492.jpg?w=1060&t=st=1706889662~exp=1706890262~hmac=2a18364d711fcace25ff801b372f2ccb87925e3c6fcdce93899dddeec014af74" class="d-block w-100" style="height: 200px">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/free-photo/texture-cold-gray-background-copy-space-generative-ai_169016-29492.jpg?w=1060&t=st=1706889662~exp=1706890262~hmac=2a18364d711fcace25ff801b372f2ccb87925e3c6fcdce93899dddeec014af74" class="d-block w-100" style="height: 200px">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <hr class="clear">



        </div>
    </body>
</html>
