<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Payment</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="postcodeInput" class="form-label"> Postcode </label>
          <input type="text" class="form-control" id="postcodeInput" />
        </div>
        <div class="mb-3">
          <label for="addressLine1" class="form-label">Address Line 1</label>
          <input type="text" class="form-control" id="addressLine1" />
        </div>
        <div class="mb-3">
          <label for="addressLine2" class="form-label">Address Line 2</label>
          <input type="text" class="form-control" id="addressLine2" />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="country" class="form-control" id="country" />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="cardNumber" class="form-control" id="cardNumber" />
        </div>
        <div class="mb-3">
          <label for="csv" class="form-label">CSV</label>
          <input type="csv" class="form-control" id="csv" />
        </div>
      </div>
    </div>
  </body>
</html>
